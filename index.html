<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELYA AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #27293d;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #00ffaa;
    }

    header small {
      font-size: 0.9rem;
      color: #aaa;
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #1e1e2f;
      display: flex;
      flex-direction: column;
    }

    .message {
      background-color: #2f3148;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 10px;
      max-width: 70%;
    }

    .user {
      align-self: flex-end;
      background-color: #3e425f;
    }

    .bot {
      align-self: flex-start;
    }

    .chat-input {
      padding: 1rem;
      background-color: #27293d;
      border-top: 1px solid #444;
    }

    .chat-input textarea {
      width: 100%;
      height: 80px;
      padding: 0.5rem;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 1rem;
      background-color: #1c1e30;
      color: white;
    }

    .chat-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    .chat-buttons button,
    .chat-buttons input[type="file"] {
      margin-top: 0.4rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 8px;
      background-color: #00ffaa;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .chat-buttons input[type="file"] {
      background-color: #444;
      color: white;
      padding: 0.3rem;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 1rem;
      background-color: #1a1c28;
      color: #bbb;
      border-top: 1px solid #333;
    }

    .social-links a {
      margin: 0 10px;
      color: #00ffaa;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>ELYA AI</h1>
    <small>By↪ ELYA_SYSTEM</small>
  </header>

  <div id="chat">
    <!-- الرسائل ستظهر هنا -->
  </div>

  <div class="chat-input">
    <textarea id="message" placeholder="اكتب رسالتك هنا..."></textarea>

    <div class="chat-buttons">
      <button onclick="sendMessage()">إرسال</button>
      <input type="file" id="imageInput" accept="image/*">
      <input type="file" id="videoInput" accept="video/*">
      <input type="file" id="fileInput" multiple>
      <button onclick="sendAudio()">إرسال صوت</button>
    </div>
  </div>

  <footer>
    <div>
      <a href="https://www.instagram.com/elya_m_313/profilecard/?igsh=YmU2aTVxNHhhdjJt" target="_blank">Instagram</a> |
      <a href="https://www.facebook.com/elya_m_313" target="_blank">Facebook</a>
    </div>
    <div style="margin-top: 0.5rem;">
      لقد تمت برمجة هذا الموقع بواسطة Ali_Shams_313
    </div>
  </footer>

  <script>
    function sendMessage() {
      const msg = document.getElementById("message").value.trim();
      if (!msg) return;

      const chat = document.getElementById("chat");
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = msg;
      chat.appendChild(userMsg);
      document.getElementById("message").value = "";

      // استدعاء API هنا إن أردت ربطه بالخادم
    }

    function sendAudio() {
      alert("زر إرسال الصوت قيد التطوير");
    }
  </script>
</body>
</html>
