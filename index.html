<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELYA AI</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 0.5rem;
      color: #00bcd4;
    }

    .chat-box {
      width: 100%;
      max-width: 600px;
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      background: #2c2c2c;
      color: white;
      border: none;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #00bcd4;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .response {
      margin-top: 1rem;
      white-space: pre-wrap;
      color: #a2ffa2;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: gray;
    }

    .footer a {
      color: #00bcd4;
      text-decoration: none;
      margin: 0 5px;
    }

    .footer span {
      display: block;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>ELYA AI</h1>
  <div class="chat-box">
    <textarea id="user-input" placeholder="اكتب رسالتك هنا..."></textarea>
    <button onclick="sendMessage()">أرسل</button>
    <div id="response" class="response"></div>
  </div>

  <div class="footer">
    <span>By ↪ELYA_SYSTEM</span>
    <a href="https://www.instagram.com/elya_m_313/profilecard/?igsh=YmU2aTVxNHhhdjJt" target="_blank">Instagram</a> |
    <a href="https://www.facebook.com/elya_m_313" target="_blank">Facebook</a>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input').value;
      const responseBox = document.getElementById('response');
      responseBox.textContent = 'جاري التفكير...';

      const res = await fetch('https://YOUR-BACKEND-URL/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      responseBox.textContent = data.reply || 'حدث خطأ.';
    }
  </script>
</body>
</html>
