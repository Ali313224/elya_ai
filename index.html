<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ELYA AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ffc3;
      border-bottom: 1px solid #333;
    }

    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.7rem;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #00ffc3;
      color: #000;
      align-self: flex-end;
      text-align: right;
      margin-right: auto;
    }

    .ai {
      background-color: #222;
      color: #fff;
      align-self: flex-start;
      text-align: right;
      margin-left: auto;
    }

    .input-area {
      padding: 1rem;
      background-color: #1f1f1f;
      display: flex;
      gap: 0.5rem;
      border-top: 1px solid #333;
    }

    textarea {
      flex: 1;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      resize: none;
      background-color: #2c2c2c;
      color: #fff;
    }

    button {
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #00ffc3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="file"] {
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #fff;
    }

    footer {
      background-color: #0f0f0f;
      text-align: center;
      padding: 0.8rem;
      font-size: 0.85rem;
      color: #888;
    }

    footer a {
      color: #00ffc3;
      text-decoration: none;
      margin: 0 0.4rem;
    }

    .tag {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.75rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>ELYA AI</header>

  <div class="chat-box" id="chat-box"></div>

  <div class="input-area">
    <textarea id="user-input" rows="2" placeholder="اكتب رسالتك هنا..."></textarea>
    <input type="file" id="file-input" />
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <footer>
    By ↪ELYA_SYSTEM |
    <a href="https://www.instagram.com/elya_m_313/profilecard/?igsh=YmU2aTVxNHhhdjJt" target="_blank">Instagram</a>
    <a href="https://www.facebook.com/elya_m_313" target="_blank">Facebook</a>
  </footer>

  <div class="tag">تمت برمجة هذا الموقع بواسطة Ali_Shams_313</div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const fileInput = document.getElementById("file-input");
      const chatBox = document.getElementById("chat-box");
      const message = input.value.trim();
      const file = fileInput.files[0];

      if (!message && !file) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = message || "تم رفع ملف.";
      chatBox.appendChild(userMsg);

      const aiMsg = document.createElement("div");
      aiMsg.className = "message ai";
      aiMsg.textContent = "جاري التفكير...";
      chatBox.appendChild(aiMsg);

      input.value = "";
      fileInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      const formData = new FormData();
      if (message) formData.append("message", message);
      if (file) formData.append("file", file);

      try {
        const response = await fetch("https://your-backend-url/chat", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        aiMsg.textContent = data.reply || "لم يتم الحصول على رد.";
      } catch (err) {
        aiMsg.textContent = "حدث خطأ في الاتصال بالخادم.";
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
