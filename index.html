<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELYA AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #27293d;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ffaa;
      border-bottom: 1px solid #444;
    }

    .chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      background-color: #2f3148;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 12px;
      max-width: 70%;
    }

    .user {
      align-self: flex-end;
      background-color: #3e425f;
    }

    .bot {
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      background-color: #27293d;
      border-top: 1px solid #444;
    }

    .chat-input textarea {
      resize: none;
      height: 70px;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: #1c1e30;
      color: white;
    }

    .chat-input .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
    }

    .chat-input button {
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #00ffaa;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .chat-input input[type="file"] {
      color: white;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 0.5rem;
      background-color: #1a1c28;
      color: #bbb;
    }

    .social-links {
      margin-top: 0.3rem;
    }

    .social-links a {
      margin: 0 10px;
      color: #00ffaa;
      text-decoration: none;
    }

    .signature {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.75rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>ELYA AI</header>

  <div class="chat-container" id="chat">
    <!-- الرسائل تظهر هنا -->
  </div>

  <div class="chat-input">
    <textarea id="message" placeholder="اكتب رسالتك هنا..."></textarea>
    <div class="actions">
      <input type="file" id="fileInput" multiple />
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>

  <footer>
    <div>تابعني على:</div>
    <div class="social-links">
      <a href="https://www.instagram.com/elya_m_313/profilecard/?igsh=YmU2aTVxNHhhdjJt" target="_blank">Instagram</a> |
      <a href="https://www.facebook.com/elya_m_313" target="_blank">Facebook</a>
    </div>
  </footer>

  <div class="signature">
    لقد تمت برمجة هذا الموقع بواسطة Ali_Shams_313 - By↪ELYA_SYSTEM
  </div>

  <script>
    function sendMessage() {
      const messageBox = document.getElementById("message");
      const chat = document.getElementById("chat");
      const msg = messageBox.value.trim();
      if (msg) {
        const msgDiv = document.createElement("div");
        msgDiv.className = "message user";
        msgDiv.innerText = msg;
        chat.appendChild(msgDiv);
        messageBox.value = "";
        // هنا مكان استدعاء الذكاء الاصطناعي (backend)
      }
    }
  </script>
</body>
</html>
